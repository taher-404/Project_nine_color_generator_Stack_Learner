<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random RGB Color Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <!-- ?display section -->
         <section class="section">
            <div class="section_header">
                <h3 class="section_title">Display Color</h3>
                <button class="section_header_action" id="generate_random_color">Random Color</button>
            </div>
            <div class="divider"></div>
            <div class="color_display" id="color_display"></div>
         </section>

         <!-- ?change & copy color -->
          <section class="section">
            <section class="section_header">
                <h3 class="section_title">Change & Copy Color</h3>
                <div class="section_header_action_group">
                    <button class="section_header_action" id="save_to_custom">Save</button>
                    <button class="section_header_action" id="copy_to_clipboard">Copy</button>
                </div>
                
            </section>
            <div class="divider"></div>
            <div class="select_copy_mode">
                <p class="lead">Select Copy Mode</p>
                <div class="mode_radio_group">
                    <div class="mode_input_group">
                        <input 
                        type="radio" 
                        name="color_mode" 
                        id="color_mode_hex"
                        value="hex"
                        checked
                        >
                        <label for="color_mode_hex">Hex</label>
                    </div>

                    <div class="mode_input_group">
                        <input 
                        type="radio" 
                        name="color_mode" 
                        id="color_mode_rgb"
                        value="rgb"
                        >
                        <label for="color_mode_rgb">RGB</label>
                    </div>
                </div>
            </div>

            <!-- ?selected color section -->
            <div class="selected_color_code">
                <div class="hex_input_group">
                    <label for="input_hex" class="lead">Hex</label>
                    <input 
                        type="text" 
                        
                       placeholder="DDDEEE"
                        id="input_hex"
                        class="text_input hex_input"
                    >
                    <div class="hex_icon">#</div>
                </div>

                <div class="rgb_input_group">
                    <label for="input_rgb" class="lead">RGB</label>
                    <input 
                        
                        placeholder="rgb(221, 222, 238)"
                        type="text" 
                        id="input_rgb"
                        class="text_input"
                        disabled
                    >
                </div>

            </div>
                

            <div class="color_sliders">
                <p class="lead">Adjust RGB Colors</p>
                <div class="color_sliders_group">
                    <div>
                        <div class="slider_label_group">
                            <p>Red</p>
                            <p id="color_slider_red_label">221</p>
                        </div>
                        <input 
                            type="range" 
                            min="0"
                            max="255"
                            value="221"
                            id="color_slider_red"
                            class="color_slider"
                        >
                    </div>
                    <div>
                        <div class="slider_label_group">
                            <p>Green</p>
                            <p id="color_slider_green_label">222</p>
                        </div>
                        <input 
                            type="range" 
                            min="0"
                            max="255"
                            value="222"
                            id="color_slider_green"
                            class="color_slider"
                        >
                    </div>
                    <div>
                        <div class="slider_label_group">
                            <p>Blue</p>
                            <p id="color_slider_blue_label">238</p>
                        </div>
                        <input 
                        type="range" 
                        min="0"
                        max="255"
                        value="238"
                        id="color_slider_blue"
                        class="color_slider"
                        >
                    </div>
                </div>
            </div>
          </section>

          <!-- color preset -->
           <section class="section">
            <div class="section_header">
                <h3 class="section_title">Preset Colors</h3>
            </div>
            <div class="divider"></div>
            <div class="preset_colors" id="preset_colors">
                   
            </div>
           </section>

          <!-- custom color preset -->
           <section class="section">
            <div class="section_header">
                <h3 class="section_title">Custom Colors</h3>
            </div>
            <div class="divider"></div>
            <div class="custom_colors" id="custom_colors">
                   
            </div>
           </section>

           <section class="section">
            <div class="section_header">
                <h3 class="section_title">Background Preferences</h3>
            </div>
            <div class="divider"></div>
            <div class="background_preferences">
                <div class="background_left_panel">
                    <p class="lead">Background Preview</p>
                    <div class="background_img" id="bg_preview"></div>
                    <div class="background_control">
                        <input type="file" class="file_input" id="bg_file_input" accept="image/*">
                        <button class="background_control_btn" id="bg_file_delete_btn">Remove</button>
                        <button class="background_control_btn" id="bg_file_input_btn">Upload</button>
                    </div>
                </div>
                <div class="right_panel">
                    <div id="bg_controller">
                        <div class="select_group">
                        <label class="lead" for="bg_size"> Background Size</label>
                        <select class="text_input" name="bg_size" id="bg_size">
                            <option value="auto">Auto</option>
                            <option value="id">Inherit</option>
                            <option value="contain">contain</option>
                            <option value="cover">cover</option>
                        </select>
                        </div>
                        <div class="select_group">
                        <label class="lead" for="bg_size"> Background Repeat</label>
                        <select class="text_input" name="bg_size" id="bg_repeat">
                            <option value="repeat">Repeat</option>
                            <option value="no-repeat">No Repeat</option>
                        </select>
                        </div>
                        <div class="select_group">
                            <label class="lead" for="bg_size"> Background Position</label>
                                <select class="text_input" name="bg_size" id="bg_position">
                                    <option value="left top">Left Top</option>
                                    <option value="left center">Left Center</option>
                                    <option value="left bottom">Left Bottom</option>
                                    <option value="right top">Right Top</option>
                                    <option value="right center">Right Center</option>
                                    <option value="right bottom">Right Bottom</option>
                                    <option value="center top">Center Top</option>
                                    <option value="center center">Center Center</option>
                                    <option value="center bottom">Center Bottom</option>
                                </select>
                        </div>
                        <div class="select_group">
                            <label class="lead" for="bg_size"> Background Attachment</label>
                            <select class="text_input" name="bg_size" id="bg_attachment">
                                <option value="initial">Initial</option>
                                <option value="Inherit">Inherit</option>
                                <option value="Local">Local</option>
                                <option value="fixed">Fixed</option>
                                <option value="scroll">Scroll</option>
                            </select>
                        </div>
                </div>
            </div>
   
            </div>
           </section>
    </div>
</html>
